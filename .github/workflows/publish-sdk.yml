name: Publish SDK

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    regenerate:
        name: Regenerate SDK
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Regenerate and build SDK
              run: turbo codegen build --filter=@tihlde/sdk

            - name: Check for changes
              id: diff
              run: |
                  NEW_HASH=$(find packages/sdk/dist -type f | sort | xargs shasum | shasum | cut -c1-40)
                  OLD_HASH=""
                  if [ -f packages/sdk/.dist-checksum ]; then
                    OLD_HASH=$(cat packages/sdk/.dist-checksum)
                  fi
                  if [ "$NEW_HASH" = "$OLD_HASH" ]; then
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                  else
                    echo "$NEW_HASH" > packages/sdk/.dist-checksum
                    echo "changed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Create auto changeset
              if: steps.diff.outputs.changed == 'true'
              run: |
                  SHORT_SHA=$(git rev-parse --short HEAD)
                  cat > ".changeset/auto-sdk-${SHORT_SHA}.md" << 'CHANGESET_EOF'
                  ---
                  "@tihlde/sdk": minor
                  ---

                  Update SDK from latest API changes
                  CHANGESET_EOF

            - name: Commit and push
              if: steps.diff.outputs.changed == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add packages/sdk/.dist-checksum .changeset/
                  git commit -m "chore: update SDK from latest changes"
                  git push

    release:
        name: Release
        runs-on: ubuntu-latest
        needs: regenerate
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Create Release Pull Request or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  version: bun run version-packages
                  publish: bun run release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

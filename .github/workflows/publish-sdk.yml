name: Publish SDK

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    regenerate:
        name: Regenerate SDK
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Export OpenAPI spec
              run: bun run sdk:generate

            - name: Check for spec changes
              id: diff
              run: |
                  if git diff --quiet packages/sdk/openapi.json; then
                    echo "changed=false" >> "$GITHUB_OUTPUT"
                  else
                    echo "changed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Create auto changeset
              if: steps.diff.outputs.changed == 'true'
              run: |
                  HASH=$(git diff packages/sdk/openapi.json | shasum | cut -c1-8)
                  cat > ".changeset/auto-sdk-${HASH}.md" << 'EOF'
                  ---
                  "@tihlde/sdk": minor
                  ---

                  Update SDK from latest API changes
                  EOF

            - name: Commit and push
              if: steps.diff.outputs.changed == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add packages/sdk/openapi.json .changeset/
                  git commit -m "chore: regenerate SDK from latest API changes"
                  git push

    release:
        name: Release
        runs-on: ubuntu-latest
        needs: regenerate
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Create Release Pull Request or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  version: bun run version-packages
                  publish: bun run release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

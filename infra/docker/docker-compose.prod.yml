name: prod

services:
  photon.tihlde.org:
    container_name: photon.tihlde.org
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      FEIDE_CLIENT_ID: ${FEIDE_CLIENT_ID}
      FEIDE_CLIENT_SECRET: ${FEIDE_CLIENT_SECRET}

name: "photon_prod"

services:
  photon_db:
    image: postgres
    container_name: photon_prod_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: photon_db
    ports:
      - "5432:5432"
    volumes:
      - photon_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d photon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  photon_api:
    container_name: photon_prod_api
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      photon_db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@photon_db:5432/photon_db
      FEIDE_CLIENT_ID: ${FEIDE_CLIENT_ID}
      FEIDE_CLIENT_SECRET: ${FEIDE_CLIENT_SECRET}
      
volumes:
  photon_db_data:
    name: photon_prod_db_data
